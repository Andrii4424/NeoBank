<div class="profile-section">
    <form class="profile-divider">
        <div class="profile-img">
            @if(profile?.AvatarPath!==null && profile?.AvatarPath!==undefined){
                <a routerLink="my-profile">
                    <img src="https://localhost:7280/Uploads/DefaultPhoto/profile-photo.svg" alt="profile">
                </a>
            }
            @else {
                <a routerLink="my-profile">
                    <img src="https://localhost:7280/Uploads/DefaultPhoto/profile-photo.svg" alt="profile">
                </a>
            }

            <div class="user-titles">
                <h4 class="role">User {{profile?.Role}}</h4>
                @if (profile?.IsVerified) {
                    <h4 class="verified">Verified</h4>
                }
                @else {
                    <h4 class="not-verified">Not Verified</h4>
                }
            </div>

            
        </div>


        <div class="profile-info">
            <h2 class="subheading">Personal Information</h2>

            <div class="perosonal-info">
                <label class="description-without-lh" for="FirstName">First Name</label>
                <input name="FirstName" type="text" [value]="profile?.FirstName" disabled>

                <label class="description-without-lh" for="LastName">Last Name</label>
                <input name="LastName" type="text" [value]="profile?.LastName" disabled>

                <label class="description-without-lh" for="Patronymic">Patronymic</label>
                <input name="Patronymic" type="text" [value]="profile?.Patronymic" disabled>

                <label class="description-without-lh" for="DateOfBirth">Date Of Birth</label>
                <input name="DateOfBirth" type="date" [value]="profile?.DateOfBirth" disabled>
                
                <label class="description-without-lh" for="TaxId">Tax Id</label>
                <input name="TaxId" type="text" [value]="profile?.TaxId" disabled>
            </div>

            <h2 class="subheading">Contact Information</h2>
            <div class="contact-info">
                <label class="description-without-lh" for="Email">Email</label>
                <input name="Email" type="email" [value]="profile?.Email" disabled>

                <label class="description-without-lh" for="PhoneNumber">Financal Phone Number</label>
                <input name="PhoneNumber" type="tel" [value]="profile?.PhoneNumber" disabled>
            </div>
        </div>
    </form>

    <div class="profile-action-buttons">
        
        <button class="update">Update Data</button>
        <button class="logout">Log Out</button>
    </div>
</div>
