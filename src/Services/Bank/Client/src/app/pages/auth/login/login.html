<section class="auth-wrap">
  <div class="auth-card">
    <h1 class="auth-title">Sign in to NeoBank</h1>

    <form action="/login" method="post" class="auth-form" novalidate>
      <input type="hidden" name="ReturnUrl" />

      <div class="val-summary"></div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email"
               placeholder="Enter your email" />
        <span class="val"></span>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password"
               placeholder="Enter your password" />
        <span class="val"></span>
      </div>

      <div class="field row">
        <label class="chk">
          <input id="remember" name="rememberMe" type="checkbox" />
          <span>Remember me</span>
        </label>
        <a class="muted" href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="divider"><span>or</span></div>

    <p class="auth-switch">
      Donâ€™t have an account?
      <a href="/signup" class="auth-link">Sign up</a>
    </p>
  </div>
</section>
    
<app-footer></app-footer>
