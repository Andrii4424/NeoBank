<div class="page-switcher-block">
    <div class="pages">
        <a class="previous-page">❮ Previous</a>
        @if(currentPage===1 && pageCount!>4){
            <a class="chosen">1</a>
            <a>2</a>
            <a>3</a>
            <a class="inactive">...</a>
            <a>{{pageCount}}</a>
        }
        @else if(currentPage!==1 && pageCount!>4){
            <a class="inactive">...</a>
            <a class="chosen">{{currentPage}}</a>
            <a class="inactive">...</a>
        }
        @else if(pageCount!<=4){
            <a [class.chosen]="currentPage===1">1</a>

            @for(item of getElementsCountArray(); track $index){
                <a [class.chosen]="currentPage===item">{{item}}</a>
            }
        }
        
        <a class="next-page">Next ❯</a>
    </div>
</div>
