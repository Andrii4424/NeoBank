<div class="search-block">
    <div class="filters">
        <div class="checkbox">
            <input #allFilters name="filters" id="all" type="checkbox" (click)="deleteFilters()" hidden checked>
            <label for="all" class="filters-label">All</label>
        </div>
        @for(item of filterValues; track $index){
            <div class="checkbox">
                <input #filter name="filters" [id]="item.id" type="checkbox" (change)="submitFilters()" [value]="item.value" hidden  
                [attr.data-filter-name]="item.filterName">
                <label class="filters-label" [htmlFor]="item.id">{{item.description}}</label>
            </div>
        }
    </div>

    <div class="search-section">
        <div class="serch-field">
            <input #searchInput type="text" (keyup.enter)="onSearchChange($event)" class="search-input d-block" [placeholder]="searchPlaceholder">
            <button (click)="onSearchSubmit()" class="search-button">Search</button>
        </div>

        <select #sortSelector class="d-block sort" (change)="onSortChange($event)">
            @for (item of sortValues; track $index) {
                <option [value]="item.name">{{item.description}}</option>
            }
        </select>
    </div>

    <div class="wrap-block"></div>
</div>
