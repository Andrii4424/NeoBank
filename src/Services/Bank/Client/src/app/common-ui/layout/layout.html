<div class="page">
    <header class="layout-header">
        <div class="logo">
            <a [routerLink]="['/']">
                <img src="assets/images/bank-logo.png" alt="bank-logo" class="bank-logo">
            </a>

            <nav class="header-menu menu" [class.compact]="compact" [class.labtop]="labtop()">
                <a href="#">About Bank</a>
                <a href="#">Cards</a>
                <a href="#">Deposits</a>
                <a href="#">Credits</a>
                <a href="#">Clients</a>
                <a href="#">Employees</a>
                <a href="#">Vacancies</a>
                <a href="#">Currency Rates</a>
            </nav>

            <img src="assets/images/menu/menu.svg" alt="open-menu" #openMenu class="menu-icon chosen" [class.labtop]="labtop()">
            <img src="assets/images/menu/cross.svg" alt="close-menu" #closeMenu class="menu-icon" [class.labtop]="labtop()">
        </div>
        <div class="auth">
            <app-own-profile></app-own-profile>
        </div>
    </header>
    <aside class="sidebar menu" #adaptiveMenu id="adaptive-menu" [class.compact]="compact" [class.labtop]="labtop()" [class.mobile]="mobile()">
        <a [routerLink]="['/about']" routerLinkActive="active">About Bank</a>
        <a [routerLink]="['/cards']" routerLinkActive="active">Cards</a>
        <a href="#" routerLinkActive="active">Deposits</a>
        <a href="#" routerLinkActive="active">Credits</a>
        <a href="#" routerLinkActive="active">Clients</a>
        <a href="#" routerLinkActive="active">Employees</a>
        <a href="#" routerLinkActive="active">Vacancies</a>
        <a href="#" routerLinkActive="active">Currency Rates</a>
    </aside>
    <main #main class="content">
        <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
</div>
