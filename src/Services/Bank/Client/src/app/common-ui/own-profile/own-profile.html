@if (profile===null || profile===undefined) {
    <div class="auth-buttons">
        <a routerLink="/login" class="login-btn">Log in</a>
        <a routerLink="/signup" class="signup-btn">Sign up</a>
    </div>
}
@else {
    @if(profile.AvatarPath!==null && profile.AvatarPath!==undefined){
        <a [routerLink]="['/my-profile']" class="profile-link own-photo">
            <img src="https://localhost:7280/Uploads/DefaultPhoto/profile-photo.svg" alt="profile">
        </a>
    }
    @else {
        <a routerLink="my-profile" class="profile-link">
            <img src="https://localhost:7280/Uploads/DefaultPhoto/profile-photo.svg" alt="profile">
        </a>
    }
}
