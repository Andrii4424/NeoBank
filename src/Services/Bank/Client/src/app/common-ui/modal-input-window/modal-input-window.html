<div class="overlay">
  <div class="modal">
    <button class="modal__close" (click)="closeModalWindow()">&times;</button>
    <h2 class="modal__title">{{headerMessage}}</h2>
    <p class="modal__text">
      {{subTittleMessage}}
    </p>
    <input [(ngModel)]="amount" (keyup.enter)="onSubmit()" (ngModelChange)="onModalInputChange($event)" class="modal__input" type="number" min="0" max="200000000" step="0.1">
    <button class="modal__button" (click)="onSubmit()">Confirm</button>
  </div>
</div>
