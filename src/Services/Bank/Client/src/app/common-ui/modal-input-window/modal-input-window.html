<div class="overlay">
  <div class="modal">
    <button class="modal__close" (click)="closeModalWindow()">&times;</button>
    <h2 class="modal__title">{{headerMessage}}</h2>
    <p class="modal__text">
      {{subTittleMessage}}
    </p>
    @if(isAddFunds){
      <input [(ngModel)]="amount" (keyup.enter)="onSubmit()" (ngModelChange)="onModalInputChange($event)" class="modal__input" type="number" min="0" max="200000000" step="0.1">
      <button class="modal__button" (click)="onSubmit()">Confirm</button>

    }
    @if(isChangePin){
      <input [(ngModel)]="pin" class="modal__input" type="text" maxlength="4" (keyup.enter)="onPinSubmit()"  (change)="onPinInput($event)"/>
      <button class="modal__button" (click)="onPinSubmit()">Confirm</button>
    }
    @if(isChangeCreditLimit){
      <div class="slider-wrap">
        <input [(ngModel)]="amount" class="range_input" type="range" step="0.01" min="0" [max]="maxCreditLimitAmount"  
          (keyup.enter)="onCreditLimitSubmit()"/>
        <div class="slider-labels">
          <span class="left">{{0}}{{currencyName}}</span>
          <span class="center">{{ amount }}{{currencyName}}</span>
          <span class="right">{{ maxCreditLimitAmount}}{{currencyName}}</span>
        </div>
      </div>

      <button class="modal__button" (click)="onCreditLimitSubmit()">Confirm</button>
    }
  </div>
</div>
