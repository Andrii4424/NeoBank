@if (profileService.profileSignal()===null || profileService.profileSignal()===undefined) {
    <div class="auth-buttons" [class.none]="!showLogButtons()">
        <a routerLink="/login" class="login-btn">Log in</a>
        <a routerLink="/signup" class="signup-btn">Sign up</a>
    </div>
}
@else {
    @if(profileService.profileSignal()!.avatarPath!==null && profileService.profileSignal()!.avatarPath!==undefined){
        <a [routerLink]="['/my-profile']" class="profile-link own-photo">
            <img [src]="baseUrl+profileService.profileSignal()!.avatarPath" alt="profile">
        </a>
    }
    @else {
        <a routerLink="my-profile" class="profile-link">
            <img [src]="baseUrl+'uploads/default-photo/profile-photo.svg'" alt="profile">
        </a>
    }
}
