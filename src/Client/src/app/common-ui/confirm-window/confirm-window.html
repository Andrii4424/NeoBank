<div class="modal-overlay">
  <div class="modal">
    <h2>{{title}}</h2>
    <p>{{subtitle}}</p>
    <div class="modal-buttons">
      <button class="btn-confirm" (click)="onConfirm()">{{'Confirm' | translate}}</button>
      <button class="btn-cancel" (click)="onCancel()">{{'Cancel' | translate}}</button>
    </div>
  </div>
</div>
