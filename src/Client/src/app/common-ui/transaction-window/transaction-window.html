<div class="modal-overlay">
  
  <div class="modal-content">
    
    <header class="modal-header">
      <h2>Make a Transfer</h2>
      <button class="close-button">&times;</button>
    </header>

    <main class="modal-body">
      
      <div class="form-group">
        <label for="sender-card">From card</label>
        <select id="sender-card">
          <option value="" disabled selected>Select your card</option>
          <option value="card-id-1">Black Card (489900 ₴)</option>
          <option value="card-id-2">White Card (451400 ₴)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="recipient-card">To card number</label>
        <input type="text" id="recipient-card" placeholder="0000 0000 0000 0000">
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="0.00">
      </div>

    </main>

    <footer class="modal-footer">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary">Confirm Transfer</button>
    </footer>

  </div>
</div>
