<section class="auth-wrap">
  <div class="auth-card" (click)="displayResetError.set(false)">
    <h1 class="auth-title">{{'ResetYourPassword' |translate}}</h1>

    <p class="description">
      {{'EnterEmailForReset'|translate}}
    </p>

    <form class="auth-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">{{'Email' |translate}}</label>
        <input
          id="email"
          type="email"
          name="email"
          formControlName="email"
          [placeholder]="'EnterYourEmail' |translate"
        />
      </div>

      <div class="field error-block">
        <ul class="error-list" [class.disabled]="!displayResetError()">
          @for (error of resetFormErrorMessage; track $index) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">{{'SendResetCode' |translate}}</button>
    </form>

    <div class="divider"></div>

    <p class="auth-switch">
      {{'RememberPassword' |translate}}
      <a [routerLink]="['/auth/login']" class="auth-link">{{'SignIn' |translate}}</a>
    </p>
  </div>
</section>
