<section class="auth-wrap">
  <div class="auth-card" (click)="displayResetError.set(false)">
    <h1 class="auth-title">Reset your password</h1>

    <p class="description">
      Enter your email so that we can send you password reset code
    </p>

    <form class="auth-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="field error-block">
        <ul class="error-list" [class.disabled]="!displayResetError()">
          @for (error of resetFormErrorMessage; track $index) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Send reset code</button>
    </form>

    <div class="divider"></div>

    <p class="auth-switch">
      Remember your password?
      <a [routerLink]="['/login']" class="auth-link">Sign in</a>
    </p>
  </div>
</section>
