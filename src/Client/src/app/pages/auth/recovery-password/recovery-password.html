@if(!refreshCodeSended()){
    <app-recovery-password-email
    (refreshCodeSended)="onRefreshCodeSended($event)"
    ></app-recovery-password-email>
}
@else if(refreshCodeSended() && !refreshCodeVerified()){
    <app-recovery-password-verification-code
        [email]="refreshEmail"
        (codeValidated)="onRefreshCodeValidated($event)"
        (cancelValidation)="onCancelValication()"
    ></app-recovery-password-verification-code> 
}
@else if(refreshCodeSended() && refreshCodeVerified()){
    <app-recovery-password-form
        [email]="refreshEmail"
        [refreshCode]="refreshCode"
    >

    </app-recovery-password-form>
}

<app-footer></app-footer>
