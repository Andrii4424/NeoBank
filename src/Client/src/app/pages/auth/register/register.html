<section class="auth-wrap">
  <div class="auth-card" (click)="displayRegisterError.set(false)">
    <h1 class="auth-title">{{'CreateAccount' |translate}}</h1>

    <form action="/register" method="post" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input type="hidden" name="ReturnUrl" />
      <div class="val-summary"></div>

      <div class="field">
        <label for="email">{{'Email' |translate}}</label>
        <input id="email" name="Email" type="email" autocomplete="email" [placeholder]="'EnterYourEmail' |translate" formControlName="email" />
      </div>

      <div class="field">
        <label for="password">{{'Password' |translate}}</label>
        <input id="password" name="Password" type="password" autocomplete="new-password" [placeholder]="'EnterYourPassword' |translate" formControlName="password" />
      </div>

      <div class="field">
        <label for="confirmPassword">{{'ConfirmPassword' | translate}}</label>
        <input id="confirmPassword" name="ConfirmPassword" type="password" autocomplete="new-password" [placeholder]="'ConfirmYourPassword' |translate" 
          formControlName="confirmPassword"/>
      </div>

      <div class="field error-block">
        <ul [class.enabled]="displayRegisterError()" class="error-list">
          @for (error of registerErrorMessage; track $index) {
            <li>{{error}}</li>
          }
        </ul>
      </div>
      
      <button type="submit" class="btn btn-primary">{{'SignUp' |translate}}</button>
    </form>

    <div class="divider"></div>
    <p class="auth-switch">
      {{"AlreadyHaveAccount" |translate}}
      <a routerLink="/auth/login" class="auth-link">{{'SignIn' |translate}}</a>
    </p>
  </div>
</section>
<app-footer></app-footer>
