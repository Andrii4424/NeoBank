<section class="auth-wrap">
  <div class="auth-card" (click)="displayResetError.set(false)">
    <h1 class="auth-title">{{"ResetYourPassword" |translate}}</h1>

    <form class="auth-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">

      <div class="field">
        <label for="newPassword">{{'NewPassword'|translate}}</label>
        <input
          id="newPassword"
          type="password"
          name="newPassword"
          formControlName="newPassword"
          [placeholder]="'EnterYourNewPassword' | translate"
        />
      </div>

      <div class="field">
        <label for="newPassword">{{'ConfirmNewPassword' |translate}}</label>
        <input
          id="newPassword"
          type="password"
          name="newPassword"
          formControlName="newPasswordConfirm"
          [placeholder]="'ConfirmYourNewPassword'|translate"
        />
      </div>

      <div class="field error-block">
        <ul class="error-list" [class.disabled]="!displayResetError()">
          @for (error of resetFormErrorMessage; track $index) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">{{'UpdatePassword' |translate}}</button>
    </form>
  </div>
</section>
