<section class="auth-wrap">
  <div class="auth-card" (click)="displayResetError.set(false)">
    <h1 class="auth-title">Create your account</h1>

    <form class="auth-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">

      <div class="field">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="text"
          name="newPassword"
          formControlName="newPassword"
          placeholder="Enter your new password"
        />
      </div>

      <div class="field">
        <label for="newPassword">Confirm New Password</label>
        <input
          id="newPassword"
          type="text"
          name="newPassword"
          formControlName="newPasswordConfirm"
          placeholder="Confirm your new password"
        />
      </div>

      <div class="field error-block">
        <ul class="error-list" [class.disabled]="!displayResetError()">
          @for (error of resetFormErrorMessage; track $index) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
  </div>
</section>
