<section class="auth-wrap">
  <span [class.disabled]="!displaySessionError()" class="error mb-8">{{'SessionExpired' |translate}}</span>
  <div class="auth-card" (click)="displaySessionError.set(false); displayLoginError.set(false)" >
    <h1 class="auth-title">{{'SignInToNeoBank' |translate}}</h1>

    <form action="/login" method="post" class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="hidden" name="ReturnUrl" />

      <div class="val-summary"></div>

      <div class="field">
        <label for="email">{{'Email' |translate}}</label>
        <input id="email" formControlName="email" name="email" type="email" autocomplete="email" [placeholder]="'EnterYourEmail' |translate" />
      </div>

      <div class="field">
        <label for="password">{{'Password' |translate}}</label>
        <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" [placeholder]="'EnterYourPassword' |translate" />
      </div>

      <div class="field error-block">
        <a class="muted" [routerLink]="['/auth/recovery/password']">{{'ForgotPassword' |translate}}</a>

        <ul class="error-list" [class.disabled]="!displayLoginError()">
          @for (error of loginFormErrorMessage; track $index) {
            <li>{{error}}</li>
          }
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">{{'SignIn' |translate}}</button>
    </form>

    <div class="divider"></div>

    <p class="auth-switch">
      {{'NoAccount'|translate}}
      <a routerLink="/auth/signup" class="auth-link">{{'SignUp' |translate}}</a>
    </p>
  </div>
</section>

<app-footer></app-footer>
