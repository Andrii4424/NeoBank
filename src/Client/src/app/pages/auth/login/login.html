<section class="auth-wrap">
  <span [class.disabled]="!displaySessionError()" class="error mb-8">Your session has expired. Please sign in again.</span>
  <div class="auth-card" (click)="displaySessionError.set(false); displayLoginError.set(false)" >
    <h1 class="auth-title">Sign in to NeoBank</h1>

    <form action="/login" method="post" class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="hidden" name="ReturnUrl" />

      <div class="val-summary"></div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" formControlName="email" name="email" type="email" autocomplete="email" placeholder="Enter your email" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password"placeholder="Enter your password" />
      </div>

      <div class="field error-block">
        <a class="muted" [routerLink]="['/recovery/password']">Forgot password?</a>

        <ul class="error-list" [class.disabled]="!displayLoginError()">
          @for (error of loginFormErrorMessage; track $index) {
            <li>{{error}}</li>
          }
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="divider"></div>

    <p class="auth-switch">
      Donâ€™t have an account?
      <a routerLink="/signup" class="auth-link">Sign up</a>
    </p>
  </div>
</section>

<app-footer></app-footer>
