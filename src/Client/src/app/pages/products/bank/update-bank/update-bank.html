<header>
    <h1 class="heading">{{'UpdatingBank' |translate}}</h1>
</header>

<section class="object-info-card">
    <form [formGroup]="bankForm" class="update-entity-form" (click)="closeValidationStatus()" (ngSubmit)="onSubmit()">
        <div class="update-entity-form-fields">
            <label for="rating">{{'Rating' |translate}}</label>
            <input id="rating" name="rating" type="number" step="0.1" (change)="onRatingChange($event)" formControlName="rating" />

            <label for="hasLicense">{{'HasLicense' |translate}}</label>
            <input id="hasLicense" class="checkbox" name="hasLicense" type="checkbox" formControlName="hasLicense" />

            <label for="bankFounderFullName">{{'BankFounderFullName' |translate}}</label>
            <input id="bankFounderFullName" name="bankFounderFullName" type="text" formControlName="bankFounderFullName" />

            <label for="bankDirectorFullName">{{'BankDirectorFullName' |translate}}</label>
            <input id="bankDirectorFullName" name="bankDirectorFullName" type="text" formControlName="bankDirectorFullName" />

            <label for="capitalization">{{'Capitalization' |translate}} ({{'in' |translate}} usd)</label>
            <input id="capitalization" name="capitalization" type="number" min="0" max="2084597250" (change)="onCapitalizationChange($event)" formControlName="capitalization" />

            <label for="contactPhone">{{'ContactPhone' |translate}}</label>
            <input id="contactPhone" name="contactPhone" type="text" formControlName="contactPhone" />

            <label for="legalAddress">{{'LegalAddress' |translate}}</label>
            <input id="legalAddress" name="legalAddress" type="text" formControlName="legalAddress" />

            <label for="percentageCommissionForBuyingCurrency">{{'PercentageCommissionForBuyingCurrency' |translate}} ({{'in' |translate}} %)</label>
            <input
                id="percentageCommissionForBuyingCurrency"
                name="percentageCommissionForBuyingCurrency"
                type="number"
                formControlName="percentageCommissionForBuyingCurrency"
                min="0"
                (change)="onPercentForBuyingChange($event)"
            />

            <label for="percentageCommissionForSellingCurrency" >{{'PercentageCommissionForSellingCurrency' |translate}} ({{'in' |translate}} %)</label>
            <input
                id="percentageCommissionForSellingCurrency"
                name="percentageCommissionForSellingCurrency"
                type="number"
                formControlName="percentageCommissionForSellingCurrency"
                min="0"
                (change)="onPercentForSellingChange($event)"
            />

            <label for="swiftCode">{{'SwiftCode' |translate}}</label>
            <input id="swiftCode" name="swiftCode" type="text" formControlName="swiftCode" />

            <label for="mfoCode">{{'MFOCode' |translate}}</label>
            <input id="mfoCode" name="mfoCode" type="text" formControlName="mfoCode" />

            <label for="taxId">{{'TaxID' |translate}}</label>
            <input id="taxId" name="taxId" type="text" formControlName="taxId" />

            <label for="contactEmail">{{'ContactEmail' |translate}}</label>
            <input id="contactEmail" name="contactEmail" type="email" formControlName="contactEmail" />
        </div>

        <div [class.none]="!showValidationResult()" class="validation-result">
            <span [class.none]="!successStatus()" class="success-message">{{'BankUpdated' |translate}}</span>
            <ul class="errors-list" [class.none]="!showValidationResult()">
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>

        <button type="submit" class="entity-update">{{'SaveChanges' |translate}}</button>
    </form>
</section>
