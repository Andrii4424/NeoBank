name: CI - Dev Branch

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore
      - run: dotnet build -c Release

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [build-backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: |
          dotnet restore
          dotnet test -c Release --verbosity normal

  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd src/Client
          npm ci
          npm run lint --if-present
          npm run build --if-present

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-backend, frontend]
    steps:
      - run: echo "âœ… All builds and tests completed successfully!"
