name: CI - Dev Branch

on:
  push:
    branches: [ dev ]

jobs:
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore backend projects
        run: |
          dotnet restore src/Services/BankService/Bank.API.WebUI/Bank.API.WebUI.csproj
          dotnet restore src/Services/TransactionsService/Transactions.WebUI/Transactions.WebUI.csproj

      - name: Build Bank API
        run: dotnet build src/Services/BankService/Bank.API.WebUI/Bank.API.WebUI.csproj -c Release --no-restore

      - name: Build Transactions API
        run: dotnet build src/Services/TransactionsService/Transactions.WebUI/Transactions.WebUI.csproj -c Release --no-restore

      - name: Test Backend
        run: |
          dotnet test tests/BankApiTests/BankApiTests.csproj -c Release
          dotnet test tests/TransactionsTests/TransactionsTests.csproj -c Release


  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [build-backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore -p:EnableWindowsTargeting=true

      - name: Test
        run: dotnet test tests -c Release --verbosity normal

  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install & Build
        run: |
          cd src/Client
          npm ci
          npm run lint --if-present
          npm run build --if-present

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-backend, frontend]
    steps:
      - run: echo "âœ… All builds and tests completed successfully!"
